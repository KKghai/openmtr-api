<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <link rel="stylesheet"
          type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.css">

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous">
    </script>
    <!--
     Found some demos for drag and drop forms:
        https://www.smashingmagazine.com/2018/01/drag-drop-file-uploader-vanilla-js/
        https://css-tricks.com/drag-and-drop-file-uploading/


     -->
    <script src="semantic/dist/semantic.min.js"></script>

    <title>Demo Page Form</title>
</head>


<body>
    <!-- Navbar -->
    <div class="ui huge inverted menu">
        <a class="item">
            <div class="ui small image">
                <img src="/image/logo-1-text.png">
            </div>
        </a>
        <a class="active item">
            Home
        </a>
        <!-- Split to right -->
        <div class="right menu">
            <a class="ui black massive icon button"
               data-tooltip="Check out the project on Github"
               data-position="bottom right"
               data-inverted="">
                <i class="github icon"></i>
                <!-- LINK TO GITHUB -->
            </a>
            <a class="ui black massive icon button"
               data-tooltip="Submit Bug Report"
               data-position="bottom right"
               data-inverted="">
                <i class="bug icon"></i>
                <!-- MODAL POP: BUG REPORT FORM -->
            </a>
            <a class="item">
                Try it Yourself!
            </a>
            <a class="item">
                Documentation
            </a>
            <!-- Dropdown -->
            <div class="ui simple dropdown item">
                Other
                <i class="dropdown icon"></i>
                <div class="menu">
                    <div class="item">About</div>
                    <div class="item">Blog</div>
                    <div class="item">Contact</div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Navbar -->
    <!-- Image Inputs -->
    <div class="ui raised segment">
        <div class="ui two column very relaxed stackable grid">
            <div class="column">
                <div class="ui form">
                    <div id="drop-area">
                        <form class="my-form">
                            <div class="field">
                                <p>Upload an image or drag and drop it here</p>
                                <!-- UPLOAD IMAGE HERE -->
                                <input type="file" id="fileElem" multiple accept="image/*" onchange="handleFiles(this.files)">
                                <h3>Or</h3>
                            </div>
                            <div class="field">
                                <p>Enter an image url: </p>
                                <!-- ENTER URL HERE -->
                                <div class="ui labeled input">
                                    <div class="ui label">
                                        http://
                                    </div>
                                    <input type="text" placeholder="my_image_url.com">
                                </div>
                            </div>
                            <div class="ui animated fade button" type="submit">
                                <div class="visible content">
                                    <i class="right arrow icon"></i>
                                </div>
                                <div class="hidden content">
                                    Submit
                                </div>
                            </div>
                            <!-- <label class="button" for="fileElem">Select an image</label> I DON'T KNOW WHAT THIS MEANS YET-->
                        </form>
                    </div>
                </div>
            </div>
            <div class="middle aligned column">
                Result will appear here
            </div>
        </div> 
    </div>
</body>
</html>
